<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ร้านชากาแฟ — POS</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="logo">ร้านชากาแฟ</h1>
      <div class="header-meta">
        <span class="date" id="currentDate"></span>
        <span class="order-num">ออเดอร์ #<span id="orderNumber">1001</span></span>
        <a href="admin.html" class="admin-link" title="แอดมิน">แอดมิน</a>
      </div>
    </header>

    <main class="main">
      <section class="products-section">
        <nav class="categories">
          <button class="category-btn active" data-category="coffee">กาแฟ</button>
          <button class="category-btn" data-category="tea">ชา</button>
          <button class="category-btn" data-category="milk">นม</button>
          <button class="category-btn" data-category="soda">โซดาและโยเกิร์ต</button>
          <button class="category-btn" data-category="kaosoi">ข้าวซอย</button>
        </nav>

<div class="options-bar">

  <div class="options-group">
    <div class="options-label">ประเภท:</div>

    <button class="option-btn temp-btn active" data-temp="เย็น">เย็น</button>
    <button class="option-btn temp-btn" data-temp="ร้อน">ร้อน</button>
    <button class="option-btn temp-btn" data-temp="ปั่น">ปั่น</button>

  </div>

  <div class="options-group">
    <div class="options-label">หวาน:</div>

    <button class="option-btn sweet-btn" data-sweet="ไม่หวาน">ไม่หวาน</button>
    <button class="option-btn sweet-btn" data-sweet="หวานน้อย">หวานน้อย</button>
    <button class="option-btn sweet-btn active" data-sweet="หวานปกติ">หวานปกติ</button>
    <button class="option-btn sweet-btn" data-sweet="หวานมาก">หวานมาก</button>

  </div>

</div>

        <div class="products-grid" id="productsGrid">
          <!-- Products injected by JS -->
        </div>
      </section>

      <aside class="cart-section">
        <div class="cart-header">
          <h2>รายการสั่งซื้อ</h2>
          <button type="button" class="btn-clear" id="clearCart" title="ล้างรายการ">ล้าง</button>
        </div>

        <ul class="cart-items" id="cartItems">
          <li class="cart-empty" id="cartEmpty">ยังไม่มีรายการ</li>
        </ul>

        <div class="cart-footer">
          <div class="totals">
            <div class="row total">
              <span>รวมทั้งหมด</span>
              <span id="total">฿0.00</span>
            </div>
          </div>

          <div class="cart-actions">
            <button type="button" class="btn btn-secondary" id="holdOrder">ถือรายการ</button>
            <button type="button" class="btn btn-primary" id="completeOrder">สั่งซื้อ</button>
          </div>
        </div>
      </aside>
    </main>

    <div class="modal confirm-modal" id="confirmOrderModal" aria-hidden="true">
      <div class="modal-content confirm-content">
        <h3 class="confirm-title">ยืนยันสั่งซื้อ</h3>
        <p class="confirm-message">ยืนยันสั่งซื้อรายการนี้?</p>
        <div class="confirm-order-list" id="confirmOrderList"></div>
        <div class="confirm-total" id="confirmTotal"></div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="confirmOrderCancel">ยกเลิก</button>
          <button type="button" class="btn btn-primary" id="confirmOrderOk">ยืนยัน</button>
        </div>
      </div>
    </div>

    <div class="modal" id="receiptModal" aria-hidden="true">
      <div class="modal-content">
        <div class="receipt" id="receiptContent">
          <h3>ขอบคุณที่ใช้บริการ</h3>
          <p class="receipt-order">ออเดอร์ #<span id="receiptOrderNum"></span></p>
          <p class="receipt-date" id="receiptDate"></p>
          <hr>
          <div class="receipt-items" id="receiptItems"></div>
          <hr>
          <div class="receipt-totals">
            <div class="row total"><span>รวมทั้งหมด</span><span id="receiptTotal"></span></div>
          </div>
          <p class="receipt-footer">ขอให้อร่อยนะครับ/ค่ะ</p>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="printReceipt">พิมพ์</button>
          <button type="button" class="btn btn-primary" id="newOrder">ออเดอร์ใหม่</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
